<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-content">
      <div class="sub-header-container">
        <div class="logo">
          <img src="./asset/pascal-pasc-logo.png" alt="Logo" />
        </div>
        <div class="bars-icon">
          <span class="bars"><i class="fa fa-bars"></i></span>
        </div>
      </div>
    </header>
    <main class="main-container">
      <div class="intro">
        <h1>I'm Pascal <br />Glad to see <br />you!</h1>
        <p>
          I am a software developer! I can help you build a product, feature or
          websitw Look through some of my work and experience! if you like what
          you see and have a project you need coded, don't hesitate to contact
          me.
        </p>
        <div class="social-side">
          <div class="icons-title">
            <h3>LET'S CONNECT</h3>
          </div>
        </div>
        <div class="image-intro">
          <span><i class="fab fa-github"></i></span>
          <span><i class="fab fa-twitter"></i></span>
          <span><i class="fa-brands fa-linkedin"></i></span>
          <span><i class="fa-solid fa-hand-peace"></i></span>
          <span><i class="fa-brands fa-instagram"></i></span>
        </div>
      </div>
    </main>
  </body>
</html>
